# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Swagger
springdoc.api-docs.path=/denuncia/api-docs
springdoc.swagger-ui.path=/denuncia/swagger-ui.html

# Log
logging.level.org.springframework=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Url da API externa de geolocalização
geocoding.url=https://www.mapquestapi.com/geocoding/v1/reverse?key=AGqDEHXahY63sXh1m0Lahcq26ppiAqtF&location=
